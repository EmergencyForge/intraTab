<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atemschutzüberwachung</title>
    <link rel="stylesheet" href="css/asueberwachung.css">
</head>

<body>
    <div class="asu-container" id="asuContainer">
        <div class="asu-frame">
            <!-- Header -->
            <div class="asu-header">
                <div class="asu-title">Atemschutzüberwachung</div>
                <div class="current-time" id="currentTime">00:00</div>
                <button class="close-btn" onclick="closeASU()" title="Schließen (ESC)">×</button>
            </div>

            <!-- Main Content -->
            <div class="asu-content">
                <!-- Trupp 1 -->
                <div class="trupp-section">
                    <div class="trupp-header">
                        <h2>1. Trupp</h2>
                        <div class="trupp-controls">
                            <button class="btn-start" onclick="startTrupp(1)">Start</button>
                            <button class="btn-stop" onclick="stopTrupp(1)">Stop</button>
                        </div>
                    </div>
                    <div class="trupp-content">
                        <!-- Eieruhr -->
                        <div class="eieruhr-container">
                            <div class="eieruhr">
                                <div class="eieruhr-time" id="trupp1Time">00:00</div>
                                <div class="eieruhr-label">Einsatzzeit</div>
                                <div class="eieruhr-progress">
                                    <div class="eieruhr-bar" id="trupp1Progress"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Personnel -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>Truppführer (TF) *</label>
                                <input type="text" id="trupp1TF" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <label>Truppmann 1 (TM1) *</label>
                                <input type="text" id="trupp1TM1" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <label>Truppmann 2 (TM2)</label>
                                <input type="text" id="trupp1TM2" placeholder="Name">
                            </div>
                        </div>

                        <!-- Start Info -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>Anfangsdruck (bar)</label>
                                <input type="number" id="trupp1StartPressure" placeholder="z.B. 300" min="0" max="400">
                            </div>
                            <div class="form-group">
                                <label>Einsatzbeginn</label>
                                <input type="time" id="trupp1StartTime">
                            </div>
                            <div class="form-group">
                                <label>Auftrag</label>
                                <select id="trupp1Mission">
                                    <option value="">Bitte wählen</option>
                                    <option value="Menschenrettung">Menschenrettung</option>
                                    <option value="Brandbekämpfung">Brandbekämpfung</option>
                                    <option value="Erkundung">Erkundung</option>
                                    <option value="Technische Hilfe">Technische Hilfe</option>
                                    <option value="Sonstiges">Sonstiges</option>
                                </select>
                            </div>
                        </div>

                        <!-- Checks -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>1. Kontrolle (10 Min / 1/3)</label>
                                <input type="text" id="trupp1Check1" placeholder="Druck / Status">
                            </div>
                            <div class="form-group">
                                <label>2. Kontrolle (20 Min / 2/3)</label>
                                <input type="text" id="trupp1Check2" placeholder="Druck / Status">
                            </div>
                        </div>

                        <!-- End Info -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>Einsatzziel</label>
                                <input type="text" id="trupp1Objective" placeholder="z.B. 2. OG Zimmer 5">
                            </div>
                            <div class="form-group">
                                <label>Rückzug</label>
                                <input type="time" id="trupp1Retreat">
                            </div>
                            <div class="form-group">
                                <label>Einsatzende</label>
                                <input type="time" id="trupp1End">
                            </div>
                        </div>

                        <!-- Remarks -->
                        <div class="form-row">
                            <div class="form-group full-width">
                                <label>Bemerkungen</label>
                                <textarea id="trupp1Remarks" rows="2" placeholder="Zusätzliche Informationen"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Trupp 2 -->
                <div class="trupp-section">
                    <div class="trupp-header">
                        <h2>2. Trupp</h2>
                        <div class="trupp-controls">
                            <button class="btn-start" onclick="startTrupp(2)">Start</button>

                    </div>

                                <div class="eieruhr-label">Einsatzzeit</div>

                                    <div class="eieruhr-bar" id="trupp2Progress"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Personnel -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>Truppführer (TF) *</label>
                                <input type="text" id="trupp2TF" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <label>Truppmann 1 (TM1) *</label>
                                <input type="text" id="trupp2TM1" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <label>Truppmann 2 (TM2)</label>
                                <input type="text" id="trupp2TM2" placeholder="Name">
                            </div>
                        </div>

                        <!-- Start Info -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>Anfangsdruck (bar)</label>
                                <input type="number" id="trupp2StartPressure" placeholder="z.B. 300" min="0" max="400">
                            </div>
                            <div class="form-group">
                                <label>Einsatzbeginn</label>
                                <input type="time" id="trupp2StartTime">
                            </div>
                            <div class="form-group">
                                <label>Auftrag</label>
                                <select id="trupp2Mission">
                                    <option value="">Bitte wählen</option>
                                    <option value="Menschenrettung">Menschenrettung</option>
                                    <option value="Brandbekämpfung">Brandbekämpfung</option>
                                    <option value="Erkundung">Erkundung</option>
                                    <option value="Technische Hilfe">Technische Hilfe</option>
                                    <option value="Sonstiges">Sonstiges</option>
                                </select>
                            </div>
                        </div>

                        <!-- Checks -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>1. Kontrolle (10 Min / 1/3)</label>
                                <input type="text" id="trupp2Check1" placeholder="Druck / Status">
                            </div>
                            <div class="form-group">
                                <label>2. Kontrolle (20 Min / 2/3)</label>
                                <input type="text" id="trupp2Check2" placeholder="Druck / Status">
                            </div>
                        </div>

                        <!-- End Info -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>Einsatzziel</label>
                                <input type="text" id="trupp2Objective" placeholder="z.B. 2. OG Zimmer 5">
                            </div>
                            <div class="form-group">
                                <label>Rückzug</label>
                                <input type="time" id="trupp2Retreat">
                            </div>
                            <div class="form-group">
                                <label>Einsatzende</label>
                                <input type="time" id="trupp2End">
                            </div>
                        </div>

                        <!-- Remarks -->
                        <div class="form-row">
                            <div class="form-group full-width">
                                <label>Bemerkungen</label>
                                <textarea id="trupp2Remarks" rows="2" placeholder="Zusätzliche Informationen"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sicherheitstrupp -->
                <div class="trupp-section">
                    <div class="trupp-header">
                        <h2>Sicherheitstrupp</h2>
                        <div class="trupp-controls">
                            <button class="btn-start" onclick="startTrupp(3)">Start</button>
                            <button class="btn-stop" onclick="stopTrupp(3)">Stop</button>
                        </div>
                    </div>
                    <div class="trupp-content">
                        <!-- Eieruhr -->
                        <div class="eieruhr-container">
                            <div class="eieruhr">
                                <div class="eieruhr-time" id="trupp3Time">00:00</div>
                                <div class="eieruhr-label">Einsatzzeit</div>
                                <div class="eieruhr-progress">
                                    <div class="eieruhr-bar" id="trupp3Progress"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Personnel -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>Truppführer (TF) *</label>
                                <input type="text" id="trupp3TF" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <label>Truppmann 1 (TM1) *</label>
                                <input type="text" id="trupp3TM1" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <label>Truppmann 2 (TM2)</label>
                                <input type="text" id="trupp3TM2" placeholder="Name">
                            </div>
                        </div>

                        <!-- Start Info -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>Anfangsdruck (bar)</label>
                                <input type="number" id="trupp3StartPressure" placeholder="z.B. 300" min="0" max="400">
                            </div>
                            <div class="form-group">
                                <label>Einsatzbeginn</label>
                                <input type="time" id="trupp3StartTime">
                            </div>
                            <div class="form-group">
                                <label>Auftrag</label>
                                <select id="trupp3Mission">
                                    <option value="">Bitte wählen</option>
                                    <option value="Menschenrettung">Menschenrettung</option>
                                    <option value="Brandbekämpfung">Brandbekämpfung</option>
                                    <option value="Erkundung">Erkundung</option>
                                    <option value="Technische Hilfe">Technische Hilfe</option>
                                    <option value="Sonstiges">Sonstiges</option>
                                </select>
                            </div>
                        </div>

                        <!-- Checks -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>1. Kontrolle (10 Min / 1/3)</label>
                                <input type="text" id="trupp3Check1" placeholder="Druck / Status">
                            </div>
                            <div class="form-group">
                                <label>2. Kontrolle (20 Min / 2/3)</label>
                                <input type="text" id="trupp3Check2" placeholder="Druck / Status">
                            </div>
                        </div>

                        <!-- End Info -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>Einsatzziel</label>
                                <input type="text" id="trupp3Objective" placeholder="z.B. 2. OG Zimmer 5">
                            </div>
                            <div class="form-group">
                                <label>Rückzug</label>
                                <input type="time" id="trupp3Retreat">
                            </div>
                            <div class="form-group">
                                <label>Einsatzende</label>
                                <input type="time" id="trupp3End">
                            </div>
                        </div>

                        <!-- Remarks -->
                        <div class="form-row">
                            <div class="form-group full-width">
                                <label>Bemerkungen</label>
                                <textarea id="trupp3Remarks" rows="2" placeholder="Zusätzliche Informationen"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Mission Info -->
                <div class="mission-info">
                    <h3>Einsatzinformationen</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Einsatznummer *</label>
                            <input type="text" id="missionNumber" placeholder="z.B. E-2024-001" required>
                        </div>
                        <div class="form-group">
                            <label>Einsatzort *</label>
                            <input type="text" id="missionLocation" placeholder="Adresse" required>
                        </div>
                        <div class="form-group">
                            <label>Einsatzdatum *</label>
                            <input type="date" id="missionDate" required>
                        </div>
                        <div class="form-group">
                            <label>Überwacher *</label>
                            <input type="text" id="supervisor" placeholder="Name des Überwachenden" required>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="btn-clear" onclick="clearAll()">Protokoll leeren</button>
                    <button class="btn-send" onclick="sendData()">Daten senden</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/asueberwachung.js"></script>
</body>

</html>
